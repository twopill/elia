<div class="bg">
  <div class="first-page">
    <div class="elia-portfolio-title">
      <div class="row m-0 w-100">
        
          <div class="col-8 p-2 m-0">
            <div class="title epilogue font-weight-bold">
              Elia's portfolio
            </div>
          </div>
          <div class="col m-2 p-0">+</div>
        </div>
      
    </div>
    <div class="navbar-up position-absolute w-100 pt-4">
      <div class="row px-0 py-2 mx-5 navbar">
        <ul class="list-inline my-0 w-100  d-flex justify-content-space align-items-end">
          <li class="list-inline-item justify-content-center "><div class="epilogue font-weight-bold title clickable">Elia's portfolio</div></li>
          <li class="list-inline-item justify-content-center "><a href="#about-me" class="epilogue text clickable">About me</a></li>
          <li class="list-inline-item justify-content-center "><div class="epilogue text clickable">Projects</div></li>
          <li class="list-inline-item justify-content-center "><div class="epilogue text clickable">Contacts</div></li>
        </ul>
      </div>
    </div>
    <div data-aos="flip-right" class="space-image">
      <!-- <img src="../../../../assets/colore_img-min.png" class="img" alt="Angular" loading="lazy"> -->
    </div>

    <div class="polygonAcqua">
      <div class="hi-name">
        <div class="row subtitle mx-3 pl-3-1">
          <div class="col-5">
            <div class="epilogue font-weight-normal title noselect">
              Hi <span class="name px-2 py-1">{{name}}</span>
            </div>
          </div>
        </div>
        <div class="row mx-3 sub-subtitle pl-3-1">
          <div class="col-5">
            <div class="epilogue title clickable noselect">
              Iâ€™m Elia,<br>a Developer
            </div>
          </div>
        </div>
      </div>
      <div class="row mx-3 mt-5 pl-3-1">
        <div class="col-5">
          <div data-aos="fade-down" class="button-read-me d-flex align-items-center justify-content-center clickable">
            <div class="robotoMono font-weight-bold text noselect">
              <a fragment="about-me" (click)="navigateToAboutMe()" >Read More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="second-page">
    <div class="row m-0">
      <div class="col p-0 title-page font-weight-bold d-flex justify-content-center noselect" id="about-me">
        About me
      </div>
    </div>
    <div class="row mx-0 my-5 justify-content-center">
      <div data-aos="zoom-in"
        class="button-np-mode noselect clickable d-flex justify-content-center align-items-center font-weight-bold text-uppercase"
        (click)="switchModality()">
        {{ modality }}
      </div>
    </div>
    <div class="terminal-view">
      <div class="row m-0 h-65 align-items-center" *ngIf="changeMod">
        <div class="col-4">
          <div class="px-4">
            <app-terminal [personalInformation]="personalInformation"></app-terminal>
          </div>
        </div>
        <div class="col-4">
          <div class="px-4">
            <app-terminal [skill]="skill"></app-terminal>
          </div>
        </div>
        <div class="col-4">
          <div class="px-4">
            <app-terminal [softWill]="softWill"></app-terminal>
          </div>
        </div>
      </div>
    </div>
    <div class="row m-0 h-65 align-items-center" *ngIf="!changeMod">
      <div class="col-4">
        <div class="px-4">
          <app-terminal [personalInformationNoob]="personalInformationNoob">
          </app-terminal>
        </div>
      </div>
    </div>
  </div>

  <div class="third-page">

  </div>

</div>
