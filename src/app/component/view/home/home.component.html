          xmlns="http://www.w3.org/2000/svg">

          <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
        </svg>
      </div>
      <a href="https://github.com/twopill" target="_blank" rel="noopener noreferrer" class="icon dim clickable" style="font-size: 1.5rem;color:black">
        
        <fa-icon [icon]="faCodeBranch"></fa-icon>
      </a>
      <div class="icon"><fa-icon [icon]="faAngry" style="font-size: 1.5rem;color:black"></fa-icon></div>
      <div class="icon"><fa-icon [icon]="faAdjust" style="font-size: 1.5rem;color:black"></fa-icon></div>
    </nav>
  </div>

  <div class="header-first">
    <div class="row p-5" data-aos="fade-right" data-aos-duration="1000">
      <h3 class="myfont">welcome to my site! âœŒ</h3>
    </div>
  </div>
  <div data-aos="fade-down" data-aos-duration="1000"
    class="header-second-page d-flex justify-content-center align-items-center">
    <div class="container-fluid m-0 p-0 ">
      <div class="row m-0 justify-content-center"><span class="py-2 myfont title font-weight-bold noselect">
          insert your name
        </span></div>
      <div class="row m-0 justify-content-center">
        <div class="input-text">
          <input [(ngModel)]="name" name="name" id="name" type="text" maxlength="15">
        </div>
      </div>
      <div class="row m-0 justify-content-center py-3">
        <div class="btn-send clickable d-flex align-items-center justify-content-center font-weight-bold">
          <a class="text-send myfont noselect" (click)="sendName()" tabindex="0" accesskey="enter" href="#presentation">
            send
          </a>

        </div>
      </div>
    </div>
  </div>
  <div data-aos="fade-up" data-aos-duration="1000" class="header-third-page m-5">
    <div class="title myfont font-weight-bold px-5 pt-5 noselect" id="presentation">
      Hi <span class="bg-warning">{{name}}<span *ngIf="name!=null">,</span></span>
    </div>
    <div class="title myfont font-weight-bold px-5 pt-2 pb-5 noselect">
      I decided to create this site to test my ability.
      My name is <span class="bg-warning">elia</span> and i'm a frontend developer, based in italy
    </div>
  </div>
  <div class="header-fourth-page ">
    <app-cake [experience]='experience'></app-cake>
  </div>

</div>
