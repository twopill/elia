<div class="bg p-0 m-0 force-mobile">
  <div class="schedule h-100">
    <!-- HEADER -->
    <div class="row m-0 py-5">
      <div class="col-6">
        <h4 class="myfont noselect">
          ELIA
          <div class="u-2"></div>
        </h4>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <h4 class="myfont-normal noselect">
          ABOUT
          <div class="u"></div>
        </h4>
      </div>
    </div>

    <!-- BODY -->

    <div class="center row m-0 py-3">
      <div class="col-6 d-flex justify-content-center">
        <div class="row p-0 m-0">
          <h4 class="myfont-normal noselect">
            PROJECTS
            <div class="u"></div>
          </h4>

          <div
            class="link row py-2 m-0"
            *ngFor="let link of nLinks; let i = index"
          >
            <h5
              class="text-uppercase myfont-normal no-wrap clickable links noselect bg-rgba noselect"
              [routerLink]="['/info-project', link.id, link.name]"
              routerLinkActive="router-link-active"
            >
              {{ link.name }}
            </h5>
          </div>
        </div>
      </div>
    </div>
    <!-- BOTTOM -->
    <div class="bottom row m-0 py5 h-50">
      <div class="col d-flex align-items-center"></div>
      <div class="col-6 d-flex align-items-end justify-content-end">
        <div class="row m-0 w-100 justify-content-end p-0">
          <h5
            class="myfont-normal spacing bg-rgba noselect"
            *ngFor="let nameSocial of social"
          >
            {{ nameSocial }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
