<ng-container *ngIf="experience">
    <div class="myfont font-weight-bold">skill</div>
        <div class="row p-0">
            <div class="col-1 p-0 d-flex justify-content-end">
                <div class="rotate-text font-weight-bold my-2"></div>
                <div class="right-border mr-2"></div>
            </div>
            <div class="col-11 p-0 grid">
                <ng-container *ngFor="let exp of experience">
                    <div data-aos="fade-left" class="circle my-1 " *ngFor="let len of exp.lenguages" [ngStyle]="{'background-color':'#'+ len.bg,'width': len.percentage + '%'}">
                        <div class="row p-0 ">
                            <div class="col"><span class="text-background font-weight-bold px-3">{{len.name}}</span></div>
                            <div class="col d-flex justify-content-end mr-3"><span class="text-background font-weight-bold">{{len.percentage}}%</span></div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
</ng-container>
